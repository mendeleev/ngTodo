<!DOCTYPE html>
<html ng-app="todo">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular JS TODO application</title>
    <link rel="stylesheet" href="app/lib/normalize-scss/normalize.css"/>
    <link rel="stylesheet" href="app/css/style.css"/>
    <script src="app/lib/angular/angular.js"></script>
    <script src="app/controllers/app.js"></script>
    <script src="app/controllers/mainController.js"></script>
</head>
<body>


<div class="container" ng-controller="testCtrl as test">
    <h2>TODO application</h2>

    <form action="javascript:void(0);" ng-submit="test.add(test.field);">
        <ul class="addForm">
            <li><input type="text" ng-model="test.field" />
                <button type="submit">add</button>
            </li>
        </ul>
    </form>

    <div class="panel">
        <a href="javascript:void(0);" ng-click="test.clear();" >clear all</a>
    </div>


    <form action="javascript:void(0);">
        <ul class="todo">
            <li ng-repeat="item in test.items track by $index">
                <label>
                    <input type="checkbox" id="item-{{$index}}" name="item" value="{{$index}}"
                           ng-model="item.checked"
                           ng-change="test.change(item);"/>
                    {{item.title}}
                </label>
                <span class="icons">
                    <span class="icon edit" ng-click="test.edit(item);"></span>
                    <span class="icon remove" ng-click="test.remove(item);"></span>
                </span>
            </li>
        </ul>
    </form>
</div>


</body>
</html>
